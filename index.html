<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Expenses Chart</title>
</head>
<body>
    <main class="container">

        <header>
           <div class="left">
            <p>My balance</p>
            <h1>$921.48</h1>
           </div>
           <div class="right">
            <img src="images/logo.svg" alt="logo icon">
           </div>
        </header>

        <section class="content">
            <h2>Spending - Last 7 days</h2>
            <div class="chart" id="chart"></div>
            <hr>
            <div class="summary">
                <div class="left">
                    <span class="tagText">Total this month</span>
                    <p>$478.33</p>
                </div>
                <div class="right">
                    <p>+2.4%</p>
                    <span class="tagText">from last month</span>
                </div>
            </div>
            
        </section>

    </main>    
</body>
</html>
